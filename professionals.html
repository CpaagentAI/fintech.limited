        }

        .nav-links a:hover {
            color: #f57f17;

            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ffeb3b;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #ffc107;
        }

        .search-box .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f57f17;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid #ffeb3b;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter-select:focus {
            border-color: #ffc107;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .search-btn:hover {
            background: #ffb300;
        }

        /* Results Section */
        .results-section {
            padding: 2rem 0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-count {
            font-size: 1.1rem;
            color: #666;
            background: #ffeb3b;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .sort-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ffeb3b;
            border-radius: 5px;
            background: white;
        }

        /* Professional Cards */
        .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

            align-items: center;
            padding-top: 1rem;
            border-top: 2px solid #ffeb3b;
        }

        .availability {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-available {
            background: #4caf50;
        }

        .status-busy {

        }

        .contact-btn {
            background: #ffc107;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;

        .pagination button {
            padding: 0.5rem 1rem;
            border: 2px solid #ffeb3b;
            background: white;

            text-align: center;
            transition: background 0.3s;
            font-weight: bold;
        }

            background: #ffb300;
        }

        let filteredProfessionals = [...professionals];
        let currentPage = 1;
        const professionalsPerPage = 6;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for URL search parameters
            const urlParams = new URLSearchParams(window.location.search);
            const searchParam = urlParams.get('search');
            
            if (searchParam) {
                // Pre-fill search input and perform search
                document.getElementById('searchInput').value = searchParam;
                searchProfessionals();
            }
            
            displayProfessionals();
            setupEventListeners();
            
            // Integrate with global search system
            if (window.finproSearch) {
                // Sync with global search data
                window.finproSearch.searchData.professionals = professionals;
            }
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                searchProfessionals();
            });

            // Filter selects
            document.getElementById('locationFilter').addEventListener('change', searchProfessionals);
            document.getElementById('specialtyFilter').addEventListener('change', searchProfessionals);
            document.getElementById('ratingFilter').addEventListener('change', searchProfessionals);
        }

        function searchProfessionals() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const locationFilter = document.getElementById('locationFilter').value;
            const specialtyFilter = document.getElementById('specialtyFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;

            // Track search analytics
            if (window.finproSearch && searchTerm) {
                window.finproSearch.trackSearchEvent('professionals_search', 'professionals', searchTerm);
            }

            filteredProfessionals = professionals.filter(professional => {
                // Search term filter
                const matchesSearch = !searchTerm || 
                    professional.name.toLowerCase().includes(searchTerm) ||
                    professional.specialties.some(s => s.toLowerCase().includes(searchTerm)) ||
                    professional.location.toLowerCase().includes(searchTerm);

                // Location filter
                const matchesLocation = !locationFilter || 
                    professional.location.toLowerCase().includes(locationFilter);

                // Specialty filter
                const matchesSpecialty = !specialtyFilter || 
                    professional.specialties.some(s => s.toLowerCase().includes(specialtyFilter));

                // Rating filter
                const matchesRating = !ratingFilter || 
                    professional.rating >= parseFloat(ratingFilter);

                return matchesSearch && matchesLocation && matchesSpecialty && matchesRating;
            });

            currentPage = 1;
            displayProfessionals();
        }

        function sortProfessionals() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredProfessionals.sort((a, b) => {
                switch(sortBy) {
                    case 'rating':
                        return b.rating - a.rating;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'location':
                        return a.location.localeCompare(b.location);
                    case 'availability':
                        return a.availability === 'available' ? -1 : 1;
                    default:
                        return 0;
                }
            });

            displayProfessionals();
        }

        function displayProfessionals() {
            const startIndex = (currentPage - 1) * professionalsPerPage;
            const endIndex = startIndex + professionalsPerPage;
            const professionalsToShow = filteredProfessionals.slice(startIndex, endIndex);

            const grid = document.getElementById('professionalsGrid');
            grid.innerHTML = '';

            professionalsToShow.forEach((professional, index) => {
                const card = createProfessionalCard(professional, startIndex + index + 1);
                grid.appendChild(card);
            });

            updateResultsCount();
            updatePagination();
        }

        function createProfessionalCard(professional, cardNumber) {
            const card = document.createElement('div');
            card.className = 'professional-card';

            const initials = professional.name.split(' ').map(n => n[0]).join('');
            const stars = '★'.repeat(Math.floor(professional.rating)) + '☆'.repeat(5 - Math.floor(professional.rating));
            const statusClass = professional.availability === 'available' ? 'status-available' : 'status-busy';
            const statusText = professional.availability === 'available' ? 'Available' : 'Busy';

            card.innerHTML = `
                <div class="card-number">${cardNumber}</div>
                <div class="card-header">
                    <div class="profile-photo">${initials}</div>
                    <div class="profile-info">
                        <h3>${professional.name}</h3>
                        <div class="title">${professional.title}</div>
                    </div>
                </div>
                <div class="rating">
                    <span class="stars">${stars}</span>
                    <span class="rating-text">${professional.rating} (${professional.reviewCount} reviews)</span>
                </div>
                <div class="specialties">
                    <h4>Specialties</h4>
                    <div class="specialty-tags">
                        ${professional.specialties.map(specialty => `<span class="specialty-tag">${specialty}</span>`).join('')}
                    </div>
                </div>
                <div class="location">
                    <span class="location-icon">📍</span>
                    ${professional.location} • ${professional.experience} experience
                </div>
                <div class="card-footer">
                    <div class="availability">
                        <span class="status-dot ${statusClass}"></span>
                        ${statusText}
                    </div>
                    <button class="contact-btn" onclick="contactProfessional(${professional.id})">Contact</button>
                </div>
            `;

            return card;
        }

        function updateResultsCount() {
            const count = filteredProfessionals.length;
            document.getElementById('resultsCount').textContent = `Showing ${count} professional${count !== 1 ? 's' : ''}`;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredProfessionals.length / professionalsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="active">${i}</button>`;
                } else {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // Next button
            paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredProfessionals.length / professionalsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayProfessionals();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function contactProfessional(professionalId) {
            const professional = professionals.find(p => p.id === professionalId);
            if (professional) {
                alert(`Contact ${professional.name}\nPhone: ${professional.phone}\nEmail: ${professional.email}\n\nThis will open your email client and phone dialer.`);

            }
        }
